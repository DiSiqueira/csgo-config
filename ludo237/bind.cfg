// First of all remove every binds in order to avoid errors
unbindall

// Console bind
bind "\" "toggleconsole"

// Bind the defaults
// Weapon Slots
bind "0" "slot10"
bind "1" "slot1; -xairsmoke"
bind "2" "slot2; -xairsmoke"
bind "3" "slot3; -xairsmoke"
bind "4" "slot4; +xairsmoke"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"

// Open Buy menu
bind "x" "buymenu"

// Reloading of course
bind "r" "+reload"

// Attack of course
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "noclip"
bind "MOUSE4" ""
bind "MOUSE5" "+voicerecord"
