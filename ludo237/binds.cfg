// First of all remove every binds in order to avoid errors
unbindall

// Console bind
bind "\" "toggleconsole"

// Bind the defaults
// Weapon Slots
bind "0" "slot10;"
bind "1" "slot1; show_loadout_toggle; -xairsmoke"
bind "2" "slot2; show_loadout_toggle; -xairsmoke"
bind "3" "slot3"
bind "4" "slot4; +xairsmoke"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"

// Open Buy menu
bind "x" "buymenu"

// Reloading of course
bind "r" "+reload"

// Attack of course
bind "MOUSE1" "+attack; -xairsmoke"
bind "MOUSE2" "+attack2; -xairsmoke"
bind "MOUSE3" ""
bind "MOUSE4" ""
bind "MOUSE5" "+voicerecord"
bind "mwheeldown" ""
bind "mwheelup" ""

// Use item (Open door, defusing, plating etc)
bind "e" "+use"

// Grenades fast bind

// Inspect Weapon
bind "h" "+lookatweapon"

// Drop something
bind "b" "drop"

// Team chat
bind "u" "messagemode2"
bind "y" "messagemode"

// Alternative for streaming
bind "k" "+voicerecord"

// Other commands
bind "m"      "teammenu"
bind "q"      "lastinv"
bind "ESCAPE" "cancelselect"
bind "TAB"    "+ng"
bind "ALT"    "noclip"

// F* binds
bind "f1"  "toggle cl_mute_enemy_team"
bind "f2"  ""
bind "f3"  ""
bind "f4"  ""
bind "f5"  ""
bind "f7"  ""
bind "f8"  ""
bind "f9"  ""
bind "f10" ""
bind "f11" ""
bind "f12" ""

// Movement Binds
bind "w"     "+forward"
bind "s"     "+back"
bind "d"     "+moveright"
bind "a"     "+moveleft"
bind "space" "+jump"
bind "shift" "+speed"
bind "ctrl"  "+duck"
