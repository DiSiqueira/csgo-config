// First of all remove every binds in order to avoid errors
unbindall

// Bind the defaults
// Weapon Slots
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"

// Open Buy menu
bind "b" "buymenu"

// Buy more ammo when pass trough the buy zone
bind "," "buyammo1"

// Reloading of course
bind "r" "+reload"

// Radio commands
bind "z" "radio1"
bind "x" "radio2"
bind "c" "radio3"

// Attack of course
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" ""
bind "MOUSE4" "+duck"
bind "mwheeldown" "use weapon_flashbang;"
bind "mwheelup" "use weapon_smokegrenade;"

// Use item (Open door, defusing, plating etc)
bind "e" "+use"

// Inspect Weapon
bind "v" "drop"

// Drop something
bind "g" "+lookatweapon"

// Team chat
bind "k" "+voicerecord"
bind "u" "messagemode2"
bind "y" "messagemode"

// Other commands
bind "m"      "teammenu"
bind "q"      "lastinv"
bind "."      "toggleconsole"
bind "alt"    "+voicerecord"
bind "p"      "+xairsmoke"
bind "i"      "show_loadout_toggle"
bind "DEL     "mute"
bind "ESCAPE" "cancelselect"
bind "TAB"    "+ng"

// F* binds
bind "f1"  "say TopKeK"
bind "f2"  "say Good Luck, Have Fun /all"
bind "f3"  "say Good Game, Well Played"
bind "f4"  "say LoL"
bind "f5"  "say Thank You very much"
bind "f6"  ""
bind "f7"  ""
bind "f8"  ""
bind "f9"  ""
// Practice binds
bind "f10" "noclip"
bind "f11" ""
bind "f12" ""

// Movement Binds
bind "w"     "+forward"
bind "a"     "+back"
bind "d"     "+moveright"
bind "s"     "+moveleft"
bind "space" "+jump"
bind "shift" "+speed"
bind "ctrl"  "+duck"

// Key bindings
bind "kp_ins"        "buy defuser; snd_playsounds sas.whereisthebomb01; snd_playsounds c4.click; snd_playsounds 

C4.ExplodeTriggerTrip"
bind "kp_del"        "buy vest; snd_playsounds Player.DamageHeadShotOtherFar"
bind "kp_enter"      "buy vesthelm; snd_playsounds Player.DamageHelmetOtherFar"
bind "kp_plus"       "buy smokegrenade; snd_playsounds separatist.t_smoke02"
bind "kp_minus"      "buy flashbang; snd_playsounds separatist.t_flashbang01"
bind "kp_multiply"   "buy molotov; buy incgrenade; snd_playsounds idf.ct_grenade01"
bind "kp_end"      "buy hegrenade; snd_playsounds idf.ct_grenade05"
bind "kp_5"          "buy ak47; buy m4a1; snd_playsounds Weapon_PartyHorn.Single;"
bind "kp_leftarrow"  "buy galilar; buy famas;"
bind "kp_rightarrow" "buy sg556; buy aug;"
bind "kp_uparrow"    "buy awp;"
bind "kp_pgup"       "buy g3sg1; buy scar20;"
bind "kp_home"       "buy ssg08;"
bind "kp_downarrow"  "buy tec9; buy fiveseven;"
