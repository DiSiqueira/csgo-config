// First of all remove every binds in order to avoid errors
unbindall

// Bind the defaults
// Weapon Slots
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"

// Open Buy menu
bind "b" "buymenu"

// Buy more ammo when pass trough the buy zone
bind "," "buyammo1"

// Reloading of course
bind "r" "+reload"

// Radio commands
bind "z" "radio1"
bind "x" "radio2"
bind "c" "radio3"

// Use item (Open door, defusing, plating etc)
bind "e" "+use"

// Inspect Weapon
bind "f" "+lookatweapon"

// Drop something
bind "g" "drop"

// Team chat
bind "k" "+voicerecord"
bind "u" "messagemode2"
bind "y" "messagemode"

// Other commands
bind "m" "teammenu"
bind "q" "lastinv"
bind "." "toggleconsole"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "i" "show_loadout_toggle"

// Attack of course
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

// A visual effect to understand how you are moving in the game
// Very useful for extreme fast peek and prefire
alias +moveleftvm "+moveleft; cl_righthand 0"
alias -moveleftvm "-moveleft"
alias +moverightvm "+moveright; cl_righthand 1"
alias -moverightvm "-moveright"

// Movement Binds
bind "w" "+forward"
bind "a" "+moveleftvm"
bind "d" "+moverightvm"
bind "s" "+back"
bind "space" "+jump"
bind "shift" "+speed"
bind "ctrl" "+duck"

// Key bindings
bind "kp_ins" "buy p90; buy vesthelm; buy hegrenade; buy flashbang; buy flashbang;"
bind "kp_del" "buy tec9; buy fiveseven; buy smokegrenade; buy flashbang;"
bind "kp_enter" "buy defuser; buy vesthelm;"
bind "kp_plus" "buy smokegrenade;"
bind "kp_minus" "buy flashbang; buy flashbang;"
bind "kp_multiply" "buy molotov; buy incgrenade;"
bind "kp_slash" "buy hegrenade; buy decoy;"
bind "kp_5" "buy ak47; buy m4a1;"
bind "kp_leftarrow" "buy galilar; buy famas;"
bind "kp_rightarrow" "buy sg556; buy aug;"
bind "kp_uparrow" "buy awp;"
bind "kp_pgup" "buy g3sg1; buy scar20;"
bind "kp_home" "buy ssg08;"
bind "kp_pgdn" "buy bizon; buy deagle;"
bind "kp_downarrow" "buy tec9; buy fiveseven;"
bind "kp_end" "buy nova; buy decoy;"

