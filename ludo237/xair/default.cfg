cl_crosshairstyle "4"                                // Defines look and behavior of the crosshair
                                                     // 0 = default dynamic; 1 = default classic; 2 = Classic slightly dynamic;
                                                     // 3 = Classic dynamic; 4 = Classic static; 5 = Classic, slightly dynamic when shooting

cl_crosshairdot "0"                                  // Activates dot in the middle of crosshair, set to 0 to disable
cl_crosshairgap "-1.7"                                  // Sets space between middle of crosshair and start of the hairs. Negative values can be used
cl_crosshairsize "2.3"                                 // Sets length of the hairs, from 0 to infinity
cl_crosshairthickness "0.9"                            // Sets thickness of the hairs, from 0 to infinity
cl_crosshairusealpha "1"                             // Activates the use of cl_crosshairalpha 
cl_crosshairalpha "255"                              // Sets transparency, 0 = fully transparent; 255 = fully non-transparent

cl_crosshaircolor "4"                                // Sets color of crosshair
                                                     // 0 = red; 1 = green; 2 = yellow; 3 = blue; 4 = cyan; 5 = own color with RGB values

cl_crosshaircolor_r "0"                            // cl_crosshaircolor_r, _g and _b only work when using cl_crosshaircolor "5" 
cl_crosshaircolor_g "0"                            // Choose your own color with RGB values and put them in for these commands
cl_crosshaircolor_b "0"                            // Values go from 0 to 255. r = red; g = green; b = blue
                                                     // All 3 values set to 255 will give the crosshair a white color
                                                     
cl_fixedcrosshairgap "-10"
cl_crosshair_drawoutline "0"                         // Activates black crosshair outline, good for colorblind people
cl_crosshair_outlinethickness "0"                    // Sets thickness of outline, choose a number between 0.1 and 3 (1 = 1px)
cl_crosshair_outline "0"
cl_crosshair_outline_draw "0"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "1550"

// These 4 commands work with cl_crosshairstyle 2 only
cl_crosshair_dynamic_maxdist_splitratio "0.35"    // Sets amount of crosshair, that splits off to show spread. 0 = 0%; 1 = 100%; Default value 0.35.
cl_crosshair_dynamic_splitalpha_innermod "1"      // Sets transparency of inner part of crosshair. 0 = 0% of crosshairalpha; 1 = 100%; Default value 1.
cl_crosshair_dynamic_splitalpha_outermod "0.5"    // Sets transparency of inner part of crosshair. 0.3 = 30% of crosshairalpha; 1 = 100%; Default value 0.5.
cl_crosshair_dynamic_splitdist "7"                // Sets distance, that inner part will move away from center of screen when jumping and shooting. No value limitations.

