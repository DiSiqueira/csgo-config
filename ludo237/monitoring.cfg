echo ".:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:."
echo ".            fps_max, cl_showfps, net_graph, monitorgamma             ."
echo ".:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:."

// Caps fps at entered value. Deactivate cap with 0, otherwise min. value is 59
fps_max "0"

// Caps FPS in the menu when not connected to server. Do not set lower than 10!                                       
fps_max_menu "288"

// Shows fps display in top left corner. 0 = off; 1 = fps and map
// 2 = fps, min fps, average fps, map; 3 = server stuff; 4 = fps and logged in file
cl_showfps "2"

// 0 = disabled; 1 = enabled, shows fps, ping, choke, loss, server performance; 2, 3 and 4 = more
// information than 1, but cant be used unless server has sv_competitive_minspec 0 set
net_graph "4"

// Height of net_graph in pixel from bottom of screen
net_graphheight "50"

// Sets position of net_graph, 1 = right; 2 = center; 3 = left
// Any value above 3 sets starting position of net_graph from left side of screen
net_graphpos "1"

// Text size of net_graph, 0 = small font; 1 = normal, larger font
net_graphproportionalfont "0"

// Jump and speed stuff
cl_showpos 0                                         

// Which port use to find MM servers
mm_server_search_lan_ports "27015,27016,27017,27018,27019,27020"

// Game won't connect you to matchmaking servers where your ping is higher than the entered number.
// Does not prevent others with higher ping joining the server! Min value 50, max value 350
mm_dedicated_search_maxping "250"