// Use the multicore rendering of source engine
mat_queue_mode 2

// This makes the floor textures look more uniform (aka blurry as hell)
// which makes it easier to spot enemies and might improve fps if you run on ancient hardware
mat_disable_fancy_blending 1

// Firstperson Tracers OFF Gives Better FPS. I Use 1 For Better Spray Controller
r_drawtracers_firstperson 1

// No Makeup
r_eyegloss 0

// No Eye Movement
r_eyemove 0

// No Eye Movement X-Angle
r_eyeshift_x 0

// No Eye Movement Y-Angle
r_eyeshift_y 0

// No Eye Movement Z-Angle
r_eyeshift_z 0 

// Smaller Eyes
r_eyesize 0

// Lighting From Gunfire. Spot Enemies Easier. 
r_dynamic 0

r_ambientfraction 0.1
r_avglight 1
r_avglightmap 0
r_lightcache_numambientsamples 162
r_lightinterp 0
r_lightstyle -1
r_radiosity 4
r_skin 0
r_updaterefracttexture 0

mat_bloomamount_rate 0.05f
mat_bumpbasis 0
mat_debugalttab 0
mat_debug_bloom 0
mat_debug_postprocessing_effects 0
mat_disable_bloom 1
mat_fastnobump 1
mat_force_bloom 0
mat_hdr_enabled 0
mat_leafvis 0
mat_loadtextures 1
mat_norendering 0
mat_show_texture_memory_usage 0
mat_softwareskin 0
mat_surfaceid 0
mat_surfacemat 0
mat_yuv 0

//SYS
sys_antialiasing 0
sys_refldetail 0
