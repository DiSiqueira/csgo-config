// CFG that can be used to practice your aim in maps, for peeking and stuff
// Please make sure that you can use sv_cheats (via RCON or offline server)

// Allows for noclip, godmode, and a ton of other stuff
sv_cheats 1

// Infinite Ammo, Weapons still require reload
sv_infinite_ammo 2

// Shows hitboxes, where bullets land on the wall and position of the opponent when they are hit
sv_showimpacts 0

// Allows dead players to communicate with alive
sv_deadtalk 1

// Allows spectators to communicate with alive
sv_full_alltalk 1

// Allows alive players to communicate to other team
sv_alltalk 1

// Force player regeneration
sv_regeneration_force_on 1;

// Ignore radio commands
sv_ignoregrenaderadio 0

// Get Big Money
impulse 101;

// Kick all the bots (no need on grenade train)
bot_kick;

// Set all the game mode with 60 minutes of round
mp_roundtime 60;
mp_roundtime_hostage 60;
mp_roundtime_defuse 60;

// Setting up general map settings
mp_ct_default_primary weapon_m4a1
mp_t_default_primary weapon_ak47
mp_respawnwavetime_ct 1
mp_respawnwavetime_t 1
mp_respawn_on_death_ct 1
mp_respawn_on_death_t 1
mp_roundtime 5
mp_randomspawn 1
mp_death_drop_gun 1
mp_teammates_are_enemies 1
mp_respawn_immunitytime 0
mp_ct_default_secondary "weapon_p250"
mp_t_default_secondary "weapon_p250"
mp_free_armor 1

// Allows you you to team stack on your own server
mp_limitteams 0

// You bump in to your own teammates, like in competitive
mp_solid_teammates 1

// Turns off teambalance, which sucks if you are practicing or screwing around with your friends
mp_autoteambalance 0

// You have a ot of time to buy stuff
mp_startmoney 16000
mp_buytime 3600;

// Do not wait to train
mp_round_restart_delay 0
mp_maxmoney 99999

// You can choose to practice with friendly fire on or off
mp_friendlyfire 0

// C4 is useless
mp_give_player_c4 0

// Allow to buy everywhere in the map
mp_buy_anywhere 1;

// No freeze time
mp_freezetime 0;

// Turn off warmup
mp_warmup_end;

// Setting up bots. WARNING: TO MANY BOTS CAN CAUSE LAG
bot_quota 50

// You can toggle this for your needs
bot_dont_shoot 1

// High bot difficulty (when they are playing at least)
bot_difficulty 2

// Stops bots from moving around and thinking
bot_stop 0

// Does not seem to work
bot_chatter off

