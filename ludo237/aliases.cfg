// Movements aliaese, need to check if they work
// @untested
alias "nostop"		"bind w +mfwd; bind s +mback; bind a +mleft; bind d +mright"
alias "+mfwd" 		"-back;+forward;alias checkfwd +forward"
alias "+mback" 		"-forward;+back;alias checkback +back"
alias "+mleft"		"-moveright;+moveleft;alias checkleft +moveleft"
alias "+mright" 	"-moveleft;+moveright;alias checkright +moveright"
alias "-mfwd" 		"-forward;checkback;alias checkfwd none;"
alias "-mback" 		"-back;checkfwd;alias checkback none;"
alias "-mleft" 		"-moveleft;checkright;alias checkleft none"
alias "-mright"		"-moveright;checkleft;alias checkright none"
alias "checkfwd" 	"none"
alias "checkback" 	"none"
alias "checkleft"	"none"
alias "checkright" 	"none"
alias "none" 		""

// NetGraph alias
// Kudos To:
// https://www.reddit.com/r/GlobalOffensive/comments/2udnl4/ocean6s_autoexec_adds_features_to_your_game_and/co7nbj8
alias "+ng" "+showscores; net_graphheight 50"
alias "-ng" "-showscores; net_graphheight 9999"

// A visual effect to understand how you are moving in the game
// Very useful for extreme fast peek and prefire (at least for me)
alias "+moveleftvm" "+moveleft; cl_righthand 0"
alias "-moveleftvm" "-moveleft"
alias "+moverightvm" "+moveright; cl_righthand 1"
alias "-moverightvm" "-moveright"

// Smoke Aliases
// Put your desire xair on -xairsmoke
alias "-xairsmoke" "exec ludo237/xair/scream"
alias "+xairsmoke" "cl_crosshairsize 1337;cl_crosshairdot 1;cl_crosshairgap 5"

