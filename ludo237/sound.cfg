// Specifies the exponent for the pan xfade from phone to phone if the exp pan law is being used.
snd_headphone_pan_exponent 2

// Windows Only commands
// They tweaks the sound audio driver in order to achieve the best quality in game
snd_stereo_speaker_pan_exponent 2
snd_surround_speaker_pan_exponent 2
snd_headphone_pan_radial_weight 2
snd_stereo_speaker_pan_radial_weight 2
snd_surround_speaker_pan_radial_weight 2
snd_front_headphone_position 45.0
snd_front_stereo_speaker_position 45.0
snd_front_surround_speaker_position 45.0
snd_rear_headphone_position 135.0
snd_rear_stereo_speaker_position 135.0
snd_rear_surround_speaker_position 135.0
snd_rear_speaker_scale 1.0
snd_mixahead 0.05
snd_legacy_surround "0"
dsp_enhance_stereo "0"
snd_tensecondwarning_volume "1.000000"
snd_deathcamera_volume "0.04"

// Overall game volume, 0 = 0%; 0.5 = 50%; 1 = 100%
volume "0.080000"

// Music volume (menu music, round end music), 0 = 0%; 1 = 100%                                  
snd_musicvolume "0.000000"

// Some hardware/drivers causes sound problems under Windows Vista/7/8,
snd_legacy_surround "0"

// set this to one for a possible fix
// When set to 1, ingame sound is muted when tabbed out of the game
snd_mute_losefocus "1"

// Speaker configuration, -1 = automatic; 1 = headset; 3 = 4 speakers
// 4 = stereo speakers; 6 = 5.1 surround sound
windows_speaker_config "1"                           

// Always disable microphone in matchmaking lobby, set to 1 to always enable
lobby_voice_chat_enabled "0"

// Set to 0 to disable all ingame voice communication
voice_enable "1"

// Volume if incoming voice chat, 0 = 0%; 1 = 100%                             
voice_scale "0.650000"
